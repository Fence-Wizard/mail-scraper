services:
  - type: web
    name: mail-scraper-procurement-webapp
    env: python
    plan: starter
    buildCommand: pip install -e .
    startCommand: uvicorn mail_scraper.webapp_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        sync: false
      - key: GRAPH_TENANT_ID
        sync: false
      - key: GRAPH_CLIENT_ID
        sync: false
      - key: GRAPH_CLIENT_SECRET
        sync: false
      - key: MAILBOXES_JSON
        sync: false
